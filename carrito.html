<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Apple-Logo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c242d0d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>I-Store</title>
</head>
<body class="body">
  <header class="mobile">
    <div class="head-titulo-mobile">
      <h1 class="tituloPrincipal-mobile">I-Store</h1>
      <button class="open-menu"><i class="fa-solid fa-bars"></i></button>
    </div>
    <nav class="navbar-mobile disabled">
      <ul class="menu-mobile ">
        <li class="menu-item-mobile"><a href="./index.html">Todos los Productos</a></li>
        <li class="menu-item-mobile"><a href="#">Carrito</a></li>
        <li><button class="close-menu"><i class="fa-solid fa-xmark"></i></button></li>
      </ul>
    </nav>
  </header>
    <header class="desk">
      <div class="head-titulo">
        <img class="img-logo" src="./img/Apple-Logo.jpg" alt="">
        <h1 class="tituloPrincipal text-center">I-Store</h1>
        <img class="img-logo" src="./img/Apple-Logo.jpg" alt="">
      </div>
        <nav class="navbar">
          <ul class="menu">
            <li class="menu-item"><a href="./index.html">Todos los Productos</a></li>
            <li class="menu-item active"><a href="#">Carrito</a></li>
          </ul>
        </nav>
    </header>
    <main>

      <h2 class="carrito-vacio">Su Carrito esta Vacio</h2>
      <h2 class="su-compra">Su Compra:</h2> 
      <h2 class="fin-compra disabled">Muchas Gracias Por Su Compra</h2> 
      <div class="productos-carrito" id="productos-carrito">
        <!-- Productos en carrito JS-->
      </div>
      <div class="accion">  
            <div class="totales">
              <p class="suma-total">$ 0</p>
            </div>
              <div class="accion-pagar">
                    <button type="button" class="btn btn-secondary p-4" data-toggle="modal" data-target="#exampleModal">
                      Ir a Pagar
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ingrese Nombre y Forma de Pago</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label class="form-nombre" for="exampleFormControlInput1">Nombre y Apellido</label>
                                <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Mi nombre" required>
                              </div>
                              <div class="form-group">
                                <label class="form-card" for="exampleFormControlSelect1">Card select</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Debito</option>
                                  <option>Credito</option>
                                </select>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Pagar</button>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
      </div>
      
    </main>

    <footer>
      <h4 class="title-footer">&copy;Todos los Derechos Reservados</h4>
      <div class="redes">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 <script src="./JS/carrito.js"></script> 
 <script src="./JS/main.js"></script> 

</body>
</html>
